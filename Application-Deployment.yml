apiVersion: apps/v1
kind: Deployment
metadata:
  name: Application-Deployment
  labels:
    app: Login-Application
spec:
  replicas: 4
  selector:
    matchLabels:
      name: App-Pod
      app: Login-Application
  template:
    metadata:
      name: Application
      labels:
        name: App-Pod
        app: Login-Application
    spec:
      containers:
      - name: Login-App
        image: arjunvyadav/loginapplication:1.0
        ports:
        - containerPort: 8080
